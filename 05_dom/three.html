<script>
    const div = document.createElement('div') // creating a div
    console.log(div);
    div.className = "main" //setting class for created div
    div.id = "myID"   //setting ID for created div
    div.setAttribute("title", "mytitle")   //setting title for created div
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    
    const addText = document.createTextNode("Chai aur code") // better way to add text than innerTEXT
    div.appendChild(addText) //appending a child node

    document.body.appendChild(div) //adding created div to document
</script>
</html>
