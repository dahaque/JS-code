<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <ul id="ul"></ul>
</body>
<script>
    const sayDate = function(str){
        const ul = document.querySelector('ul');
        const newLi = document.createElement('li'); // Create a new <li> element
        newLi.innerHTML = str; // Assign text to it
        ul.appendChild(newLi); // Append it to the <ul>
    }

    let intervalId;

    document.getElementById('start').addEventListener('click',function(){
       intervalId = setInterval(sayDate, 1000, "hi") // keeps on executing the given handler in the given time interval until it is stopped.
    },false)

    document.getElementById('stop').addEventListener('click',function(){
        clearInterval(intervalId) // stops execution of setInterval() method.
    },false)
</script>
</html>
