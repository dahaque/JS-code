<script>
    const requestURL = 'https://api.github.com/users/dahaque';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText); // JSON.parse() - when we get response from an API we generally get it in a string, this method coverts the string into object
            console.log(data.name); 
        }
    }
    xhr.send();
</script>
